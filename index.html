<html lang="ja">

<body>

        <img src="images/concept.png" alt="krake" oncontextmenu="return false;">

            <br>
            誕生年：1998年<br>

            保有資格：基本情報技術者, C言語検定2級, LinuC-1<br>

        </p>

        <section id="works">
            <p><br><br><br></p>
            <h2>Works</h2>
            <p>
                <br>
                　ありません。<br>
                <br>
            </p>
        </section>


        <section id="media">
            <p><br><br><br></p>
            <h2>Media</h2>
            <br>
            <table class="media">
                <tr>
                    <th class="icon"><img src="images/icon_twitter.png"></th>
                    <td class="value"><a href="https://twitter.com/Yugata_Ohayo">Twitter</a><br></td>
                </tr>
                <tr>
                    <th class="icon"><img src="images/icon_github.png"></th>
                    <td class="value"><a href="https://github.com/nakagawa-atsushi-1998">GitHub</a><br></td>
                </tr>
                <tr>
                    <th class="icon"><img src="images/icon_qiita.png"></th>
                    <td class="value"><a href="">Qiita</a><br></td>
                </tr>
                <tr>
                    <th class="icon"><img src="images/icon_note.png"></th>
                    <td class="value"><a href="">Note</a><br></td>
                </tr>
                <tr>
                    <th class="icon"><img src="images/icon_youtube.png"></th>
                    <td class="value"><a href="">Youtube</a><br></td>
                </tr>
            </table>
        </section>


        <section id="contact">
            <p><br><br><br></p>
            <h2>Contact</h2>
            <br>
            <form action="">
                <table class="contact">
                    <tr>
                        <th class="label">名前</th>
                        <td class="value"><input type="text" name="name" placeholder="" value=""></td>
                    </tr>
                    <tr>
                        <th class="label">メールアドレス</th>
                        <td class="value"><input type="text" name="email" placeholder="" value=""></td>
                    </tr>
                    <tr>
                        <th class="label">電話番号</th>
                        <td class="value"><input type="text" name="tel" placeholder="" value=""></td>
                    </tr>
                    <tr>
                        <th class="label">件名</th>
                        <td class="value"><input type="text" name="title" placeholder="" value=""></td>
                    </tr>
                    <tr>
                        <th class="label">内容</th>
                        <td class="value"><textarea name="content" rows="8" placeholder=""></textarea></td>
                    </tr>
                </table>
            </form>
            <input class="submit" type="submit" value="送信" />
        </section>


        <p><br><br><br></p>
        <p><br><br><br></p>
        <p><br><br><br></p>
        <p><br><br><br></p>
